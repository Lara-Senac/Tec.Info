<!DOCTYPE html>
<html>
<header>
</header>
<body>
<h2>CADASTRO DE USER</h2>
<form>
	<label for="fname">Primeiro nome:</label><br>
	<input type="text" id="fname" value="Exemplo:Lara"><br><br>
	
	<label for="lname">SOBRENOME:</label><br>
	<input type="text" id="lname" name="lname" value="Exemplo:Fonceca"><br><br>
	
	
	<label for="dia">DATA:</label><br>
	<input type="date" id="dia" name="dia" value=""><br><br>
	
	<label for="file">SELECIONE UM ARQUIVO:</label><br>
	<input type="file" id="file" name="file" multiple=""><br><br>
	
	<label for="cpfname">CPF:</label><br>
	<input type="text" id="cpfname" name="cpfname" value="999.999.999.-99"><br>
	<h4>Qual linguagem voçê mais gosta:</h4><br>
	
	<label for="Html">HTML:</label><br>
	<input type="radio" id="html" name="language" value="HTML"><br><br>
	
	<label for="Java">JAVA:</label><br>
	<input type="radio" id="Java" name="language" value="JAVA"><br><br>
	
	<label for="CSS">CSS:</label><br>
	<input type="radio" id="Java" name="language" value="CSS"><br><br>
	<h4>Qual tranporte você gosta:</h4>
	
	<label for="barco">BARCO:</label><br>
	<input type="checkbox" id="barco" name="barco" value="barco"><br><br>
	
	<label for="carro">carro:</label><br>
	<input type="checkbox" id="barco" name="carro" value="carro"><br>
	
	<label for="Bike">BICICLETA:</label><br>
	<input type="checkbox" id="Bicicleta" name="bicicleta" value="bicicleta"><br>
	
	
	<h4>Escreva suas informações:</h4><br>
	<input list="browsers" name="browsers"></input>
	<datalist id="browsers">
		<option value="Farefox">
		<option value="Chrome">
		<option value="EDGED">
	<datalist><br>
	
	<label for="cars">Mudar carros:</label>
	<select id="cars" name="cars">
		<option value="uno">UNO</option>
		<option value="celta">CELTA</option>
	</select><br>
	
	<textarea name="message" rows="10" cols="30">O GATO MIA...</textarea>
		
</form>
</body>	
</html>
